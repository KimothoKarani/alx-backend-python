name: Docker Build and Push

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
      # - master # Uncomment if your main branch is 'master'

env:
  IMAGE_NAME: messaging-app # Name of your Docker image

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: messaging_app # All commands in this job will run from here

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Action to clone your repository

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Sets up Docker Buildx for multi-platform builds

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # Action to log in to Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Uses GitHub Secret for Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }} # Uses GitHub Secret for Docker Hub password/token

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Action to build and push Docker images
        with:
          context: messaging_app # Specifies the build context (where your Dockerfile and app code are)
          push: true # Set to true to push the image to Docker Hub
          tags: | # Defines the image tags
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest # Tag with 'latest'
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.run_number }} # Tag with unique run number
            # ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} # Optionally tag with full commit SHA
          # platforms: linux/amd64,linux/arm64 # Uncomment for multi-platform builds (if desired)
